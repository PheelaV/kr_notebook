<div id="user-row-{{ user.id }}" class="user-row flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg" data-username="{{ user.username|lower }}">
  <div class="flex items-center gap-3">
    <span class="font-medium text-gray-900 dark:text-white">{{ user.username }}</span>
    {% if user.is_guest %}
    <span class="text-xs px-2 py-0.5 rounded bg-yellow-100 dark:bg-yellow-900 text-yellow-700 dark:text-yellow-300">guest</span>
    {% endif %}
    {% if user.role == "admin" %}
    <span class="text-xs px-2 py-0.5 rounded bg-purple-100 dark:bg-purple-900 text-purple-700 dark:text-purple-300">admin</span>
    {% endif %}
  </div>
  {% if user.username != "admin" %}
  {% if user.role == "admin" %}
  <button type="button"
          hx-post="/settings/user/role"
          hx-vals='{"user_id": {{ user.id }}, "role": "user"}'
          hx-target="#user-row-{{ user.id }}"
          hx-swap="outerHTML"
          hx-confirm="Demote {{ user.username }} to regular user?"
          class="text-xs px-2 py-1 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 rounded hover:bg-gray-300 dark:hover:bg-gray-500">
    Demote
  </button>
  {% else %}
  <button type="button"
          hx-post="/settings/user/role"
          hx-vals='{"user_id": {{ user.id }}, "role": "admin"}'
          hx-target="#user-row-{{ user.id }}"
          hx-swap="outerHTML"
          hx-confirm="Promote {{ user.username }} to admin?"
          class="text-xs px-2 py-1 bg-purple-600 text-white rounded hover:bg-purple-700">
    Make Admin
  </button>
  {% endif %}
  {% endif %}
</div>
