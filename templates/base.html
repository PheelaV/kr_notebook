<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Hangul Learn{% endblock %}</title>
  <script>
    // Apply dark mode immediately to prevent flash
    if (localStorage.getItem('darkMode') === 'true' ||
        (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }

    // Dark mode toggle function
    function toggleDarkMode() {
      const html = document.documentElement;
      const isDark = html.classList.toggle('dark');
      localStorage.setItem('darkMode', isDark);
      return isDark;
    }

    // Get current dark mode state
    function isDarkMode() {
      return document.documentElement.classList.contains('dark');
    }
  </script>
  <style>
    .card-flip {
      perspective: 1000px;
    }
    .card-inner {
      transform-style: preserve-3d;
      transition: transform 0.3s;
    }
    .card-inner.flipped {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      backface-visibility: hidden;
    }
    .card-back {
      transform: rotateY(180deg);
    }

    /* Card loading state - fade out during htmx swap */
    .card-inner.card-loading .card-front,
    .card-inner.card-loading .card-back {
      opacity: 0;
    }
    .card-front, .card-back {
      transition: opacity 0.15s ease-out;
    }

    /* Haetae Mascot Animations */
    @keyframes haetae-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    @keyframes haetae-blink {
      0%, 94%, 100% { transform: scaleY(1); }
      96%, 98% { transform: scaleY(0.1); }
    }

    @keyframes haetae-tail-wag {
      0%, 100% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
    }

    @keyframes haetae-tail-wag-fast {
      0%, 100% { transform: rotate(-15deg); }
      50% { transform: rotate(15deg); }
    }

    @keyframes haetae-bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Firework animations */
    @keyframes firework-burst {
      0% { transform: translate(0, 0) scale(0); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 0; }
    }

    @keyframes firework-sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    .haetae-wrapper {
      position: relative;
    }

    .haetae-container {
      animation: haetae-float 3s ease-in-out infinite;
      transition: filter 0.3s ease;
    }

    .haetae-container:hover {
      filter: brightness(1.05);
    }

    .haetae-eye {
      transform-origin: center;
      animation: haetae-blink 4s ease-in-out infinite;
    }

    .haetae-eye-right {
      animation-delay: 0.1s;
    }

    .haetae-tail {
      transform-origin: 85% 50%;
      animation: haetae-tail-wag 0.6s ease-in-out infinite;
    }

    /* Emotion states */
    .haetae-container.happy .haetae-mouth-happy { display: block; }
    .haetae-container.happy .haetae-mouth-neutral { display: none; }
    .haetae-container.happy .haetae-tail { animation: haetae-tail-wag-fast 0.3s ease-in-out infinite; }
    .haetae-container:not(.happy) .haetae-mouth-happy { display: none; }
    .haetae-container:not(.happy) .haetae-mouth-neutral { display: block; }

    /* Firework particles */
    .firework-particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      animation: firework-burst 0.8s ease-out forwards;
    }

    /* Tooltip */
    .haetae-tooltip {
      position: absolute;
      bottom: 100%;
      right: 0;
      margin-bottom: 8px;
      padding: 8px 12px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      font-size: 12px;
      color: #4B5563;
      white-space: nowrap;
      opacity: 0;
      transform: translateY(4px);
      transition: opacity 0.2s, transform 0.2s;
      pointer-events: none;
    }

    .haetae-tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      right: 20px;
      border: 6px solid transparent;
      border-top-color: white;
    }

    .dark .haetae-tooltip {
      background: #374151;
      color: #E5E7EB;
    }

    .dark .haetae-tooltip::after {
      border-top-color: #374151;
    }

    .haetae-wrapper:hover .haetae-tooltip {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

  <!-- Baby Haetae Mascot (hidden on small screens, smaller on medium) -->
  {% block mascot %}
  <div id="haetae-wrapper" class="hidden sm:block fixed bottom-4 right-4 haetae-wrapper sm:scale-75 md:scale-100 origin-bottom-right">
    <!-- Tooltip -->
    <div class="haetae-tooltip">
      Your guardian companion on the path to mastery
    </div>

    <!-- Firework container -->
    <div id="haetae-fireworks" class="absolute inset-0 pointer-events-none overflow-visible"></div>

    <div id="haetae-mascot" class="haetae-container cursor-pointer">
      <svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Body (chubby round shape) - Traditional Korean gold/bronze -->
        <ellipse cx="50" cy="58" rx="32" ry="28" fill="#C9A227"/>
        <ellipse cx="50" cy="60" rx="28" ry="24" fill="#E5C158"/>

        <!-- Fluffy mane - Darker gold -->
        <circle cx="30" cy="35" r="10" fill="#B8860B"/>
        <circle cx="70" cy="35" r="10" fill="#B8860B"/>
        <circle cx="25" cy="45" r="8" fill="#B8860B"/>
        <circle cx="75" cy="45" r="8" fill="#B8860B"/>
        <circle cx="35" cy="25" r="9" fill="#B8860B"/>
        <circle cx="65" cy="25" r="9" fill="#B8860B"/>
        <circle cx="50" cy="20" r="10" fill="#B8860B"/>

        <!-- Head -->
        <circle cx="50" cy="40" r="25" fill="#C9A227"/>
        <circle cx="50" cy="42" r="22" fill="#E5C158"/>

        <!-- Horn (traditional blue-green jade color) -->

        <ellipse cx="50" cy="16" rx="3" ry="5" fill="#5FABA9"/>

        <!-- Ears -->

        <ellipse cx="72" cy="28" rx="7" ry="9" fill="#C9A227"/>
        <ellipse cx="28" cy="28" rx="4" ry="6" fill="#E07A5F"/>
        <ellipse cx="72" cy="28" rx="4" ry="6" fill="#E07A5F"/>

        <!-- Eyes -->

          <ellipse cx="40" cy="40" rx="6" ry="7" fill="#FFFFFF"/>
          <circle cx="41" cy="41" r="4" fill="#2D2D2D"/>
          <circle cx="42" cy="39" r="1.5" fill="#FFFFFF"/>

        <g class="haetae-eye haetae-eye-right">

          <circle cx="59" cy="41" r="4" fill="#2D2D2D"/>
          <circle cx="60" cy="39" r="1.5" fill="#FFFFFF"/>
        </g>

        <!-- Eyebrows (friendly) -->

        <path d="M58 33 Q63 31 66 33" stroke="#6B4423" stroke-width="1.5" fill="none" stroke-linecap="round"/>

        <circle cx="48" cy="47" r="1" fill="#E07A5F"/>

  <script>
    // Haetae interaction
    (function() {
      const haetae = document.getElementById('haetae-mascot');
      const fireworksContainer = document.getElementById('haetae-fireworks');
      if (!haetae || !fireworksContainer) return;

      // Traditional Korean colors for fireworks (dancheong palette)
      const fireworkColors = [
        '#C1403D', // Red (Dancheong red)
        '#2E8B8B', // Teal (Jade)
        '#E5C158', // Gold
        '#3D5A80', // Blue
        '#81B29A', // Green
        '#F4A261', // Orange
      ];

      function createFirework() {
        const particleCount = 12;
        const centerX = 40;
        const centerY = 40;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'firework-particle';

          // Calculate direction
          const angle = (i / particleCount) * Math.PI * 2;
          const distance = 40 + Math.random() * 30;
          const tx = Math.cos(angle) * distance;
          const ty = Math.sin(angle) * distance;

          // Random color from palette
          const color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];

          particle.style.cssText = `
            left: ${centerX}px;
            top: ${centerY}px;
            background: ${color};
            --tx: ${tx}px;
            --ty: ${ty}px;
            animation-delay: ${Math.random() * 0.1}s;
          `;

          fireworksContainer.appendChild(particle);

          // Remove particle after animation
          setTimeout(() => particle.remove(), 900);
        }

        // Add some sparkle stars
        for (let i = 0; i < 6; i++) {
          const star = document.createElement('div');
          const angle = Math.random() * Math.PI * 2;
          const distance = 20 + Math.random() * 50;

          star.className = 'firework-particle';
          star.style.cssText = `
            left: ${centerX}px;
            top: ${centerY}px;
            width: 4px;
            height: 4px;
            background: #FFFFFF;
            box-shadow: 0 0 4px #FFFFFF;
            --tx: ${Math.cos(angle) * distance}px;
            --ty: ${Math.sin(angle) * distance}px;
            animation-delay: ${0.1 + Math.random() * 0.2}s;
          `;

          fireworksContainer.appendChild(star);
          setTimeout(() => star.remove(), 1000);
        }
      }

      haetae.addEventListener('click', function() {
        const wasHappy = this.classList.contains('happy');
        this.classList.toggle('happy');

        // Fireworks when becoming happy
        if (!wasHappy) {
          createFirework();
          // Second burst slightly delayed
          setTimeout(createFirework, 150);
        }
      });
    })();
  </script>

  <script>
    // Coordinate card flip animation with htmx swaps
    (function() {
      // Before request: unflip card and fade out content
      document.body.addEventListener('htmx:beforeRequest', function(evt) {
        const cardInner = document.querySelector('#card-inner');
        if (!cardInner) return;

        // Unflip if flipped
        if (cardInner.classList.contains('flipped')) {
          cardInner.classList.remove('flipped');
        }
        // Fade out content during transition
        cardInner.classList.add('card-loading');
      });

      // After swap: ensure clean state and fade in
      document.body.addEventListener('htmx:afterSwap', function(evt) {
        const cardInner = document.querySelector('#card-inner');
        if (!cardInner) return;

        // Ensure fresh state
        requestAnimationFrame(function() {
          cardInner.classList.remove('card-loading');
          cardInner.classList.remove('flipped');
        });
      });
    })();
  </script>
</body>
