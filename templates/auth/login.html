{% extends "base_minimal.html" %}

{% block title %}Login - Hangul Learn{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo and title -->
    <div class="text-center">
      <div class="flex justify-center mb-4">
        <svg class="w-16 h-16 text-indigo-600 dark:text-indigo-400" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="24" cy="14" r="8" stroke="currentColor" stroke-width="3" fill="none"/>
          <path d="M10 28 L38 28" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
          <path d="M14 38 L34 38" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Welcome back</h2>
      <p class="mt-2 text-gray-600 dark:text-gray-400">Sign in to continue learning Korean</p>
    </div>

    <!-- Error message -->
    {% if let Some(err) = error %}
    <div class="bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 px-4 py-3 rounded-lg">
      {{ err }}
    </div>
    {% endif %}

    <!-- Login form -->
    <form id="login-form" method="post" class="mt-8 space-y-6">
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            required
            autofocus
            autocomplete="username"
            class="block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm
                   bg-white dark:bg-gray-800 text-gray-900 dark:text-white
                   placeholder-gray-400 dark:placeholder-gray-500
                   focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
          <div class="relative">
            <input
              type="password"
              name="password"
              id="password"
              required
              autocomplete="current-password"
              class="block w-full px-4 py-3 pr-12 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm
                     bg-white dark:bg-gray-800 text-gray-900 dark:text-white
                     placeholder-gray-400 dark:placeholder-gray-500
                     focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <button type="button" onclick="togglePasswordVisibility('password', this)"
                    class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
              <svg class="w-5 h-5 eye-open" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <svg class="w-5 h-5 eye-closed hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm
               text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700
               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
               transition-colors duration-200">
        Sign in
      </button>
    </form>

    <!-- Register/Guest links -->
    <div class="text-center text-sm space-y-2">
      <div>
        <span class="text-gray-600 dark:text-gray-400">Don't have an account?</span>
        <a href="/register" class="ml-1 font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500">
          Create one
        </a>
      </div>
      <div>
        <a href="/guest" class="font-medium text-green-600 dark:text-green-400 hover:text-green-500">
          Try as Guest
        </a>
        <span class="text-gray-600 dark:text-gray-400 ml-1">- no registration needed</span>
      </div>
    </div>
  </div>
</div>
<script src="/static/js/auth.js"></script>
{% endblock %}
