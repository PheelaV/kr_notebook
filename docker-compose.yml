services:
  py-tools:
    profiles: ["tools"]
    build:
      context: .
      dockerfile: py_scripts/Dockerfile
    volumes:
      - ./data:/app/data
      - ./config.toml:/app/config.toml
    user: "${UID:-1000}:${GID:-1000}"
    working_dir: /app/py_scripts

  kr_notebook:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./config.toml:/app/config.toml:ro
    environment:
      - RUST_LOG=kr_notebook=info,tower_http=info
    user: "${UID:-1000}:${GID:-1000}"
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
